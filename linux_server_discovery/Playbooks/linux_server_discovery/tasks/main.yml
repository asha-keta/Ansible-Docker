- setup:
    gather_subset: '!all'
  register: facts
- debug: var=facts
  ignore_errors: yes

- wait_for_connection:
    timeout: 10
  ignore_errors: yes
  register: conn_out 

- name: get hostname
  shell: hostname
  register: server_hostname
- debug: var=server_hostname

- name: get Ip address
  shell: hostname -I | awk '{print $1}'
  register: ip_address
- debug: var=ip_address

- name: get os info
  shell: cat /etc/system-release-cpe | cut -d ':' -f 5,3
  register: osrelease
- debug: var=osrelease
  when: conn_out is success
 
- name: get system info
  shell: uname -r
  register: uname_out
- debug: var=uname_out
  when: conn_out is success
  
- name: get cpu info
  shell: grep -c 'processor' /proc/cpuinfo
  register: cpu_out
- debug: var=cpu_out
  when: conn_out is success
 
- name: get model name
  shell: awk -F':' '/^model name/ { print $2 }' /proc/cpuinfo
  register: model_out
- debug: var=model_out
  when: conn_out is success
    
- name: get cpu
  shell: awk -F':' '/^cpu MHz/ { print $2 }' /proc/cpuinfo
  register: proc_out
- debug: var=proc_out
  when: conn_out is success
  
- name: get size
  shell: awk -F':' '/^cache size/ { print $2 }' /proc/cpuinfo
  register: cache_out
- debug: var=cache_out
  when: conn_out is success 

- name: get memory
  shell: free -mht
  register: mem_out
- debug: var=mem_out
  when: conn_out is success
   
- name: Ifconfig output
  command: /usr/sbin/ifconfig -a
  register: if_out
- debug: var=if_out
  when: conn_out is success
 
- name: route output
  command: /usr/sbin/route -n
  register: route_out
- debug: var=route_out
  when: route_out is success
 
- name: get mount point info
  shell: cat /etc/fstab|grep -v "#"
  register: fstab_out
- debug: var=fstab_out
  when: conn_out is success
 
- name: get mount point type
  shell: df -Th | grep "^/dev"
  register: type_out
- debug: var=type_out
  when: conn_out is success
   
- name: get block devices
  shell: lsblk -f
  register: dev_out
- debug: var=dev_out
  when: conn_out is success
  
- name: get disk partation info
  shell: df -h
  register: disk_out
- debug: var=disk_out
  when: conn_out is success
 
- name: get paration info
  shell: mount | grep "^/dev"
  register: part_out
- debug: var=part_out
  when: conn_out is success
 
