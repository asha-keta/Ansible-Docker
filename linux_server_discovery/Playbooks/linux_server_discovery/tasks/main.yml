- name: get running service info
  shell: systemctl list-units | grep running|sort
  register: list_out
- debug: var=list_out
  when: conn_out is success
  
- name: get total running services
  shell: systemctl list-units | grep running|sort| wc -l
  register: ser_out
- debug: var=ser_out
  when: conn_out is success
 
- name: get grub info
  shell: cat /etc/default/grub
  register: grub_out
- debug: var=grub_out
  when: conn_out is success
 
- name: get boot info
  shell: ls -l /boot|grep -v total
  register: boot_out
- debug: var=boot_out
  when: conn_out is success

- name: get active user info
  shell: w | cut -d ' ' -f 1 | grep -v USER | sort -u
  register: user_out
- debug: var=user_out
  when: conn_out is success
 
- name: Transfer executable script script
  copy: src=../scripts/shell/server.sh dest=/tmp/server.sh mode=0777

- name: Execute the script
  command: sh /tmp/server.sh
  register: server_out
- debug: var=server_out
  when: conn_out is success
  
- name: get rpm package installed
  shell: rpm -qa --last
  register: rpm_out
- debug: var=rpm_out
  when: conn_out is success
 
- name: get all rpm package installed
  shell: rpm -qa
  register: rpmall_out
- debug: var=rpmall_out
  when: conn_out is success
 
- name: transfer oracle db instances info script 
  copy: src=../scripts/shell/oracle.sh dest=/tmp/oracle.sh mode=0777

- name: Execute the oracle script
  command: sh /tmp/oracle.sh
  register: sh_out
- debug: var=sh_out
  when: conn_out is success
  
- name: template conversion
  template:
    src: jsontemp.j2
    dest: "../reports/linux_server_discovery.json"

- name: Store the output to influxdb
  become: yes
  become_method: sudo
  shell: python3 ../scripts/python/insert_files_influxdb.py ../reports/linux_server_discovery.json"
  
